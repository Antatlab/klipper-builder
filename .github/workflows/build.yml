name: Build Klipper

on:
  push:
    branches:
      - main

jobs:
  build-klipper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make git

      - name: 🛠️ Run build script
        run: ./build.sh

      - name: 📦 Upload firmware
        uses: actions/upload-artifact@91b7b8f9f12dbbfc9e39438cbe10f598933f57c9
        with:
          name: klipper-firmware
          path: klipper/out/klipper.bin
