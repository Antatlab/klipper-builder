name: Build Klipper

on:
  push:
    branches:
      - main

jobs:
  build-klipper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make git

      - name: ğŸ› ï¸ Run build script
        run: ./build.sh

      - name: ğŸ“¤ StwÃ³rz release i dodaj plik bin
        uses: softprops/action-gh-release@v1
        with:
          name: "Klipper firmware"
          tag_name: "firmware-$(date +%Y%m%d%H%M)"
          files: klipper/out/klipper.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
